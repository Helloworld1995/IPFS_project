<div class="m-container-small m-padded-tb" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <!--<img src="../static//images/logo.png" th:src="@{/images/logo.png}" class="image">-->
                    <div class="content">2. 加密上传IPFS索引值和对称密钥</div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/divided/Indexstore}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <div style="margin-right: 13px" class="teal">
                                    <p style="color: teal">IPFS索引值:</p>
                                </div>
                                <!--<div>-->
                                <select name="hash">
                                    <option th:each="m:${managers}" th:value="${m.hash}" th:text="${m.hash}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <div style="margin-right: 14px" class="teal">
                                    <p style="color: teal">对称密钥:</p>
                                </div>
                                <div>
                                    <input type="text" name="sykey" placeholder="请输入对称密钥" style="width: 320px">
                                </div>
                            </div>
                        </div>
                        <button class="ui fluid medium teal submit button" style="width: 160px">加密上传到区块链</button>
                        <br>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(upload)}" th:text="${upload}"></div>
                        <div class="ui mini message" th:classappend="${check}==0? 'negative':'positive'" th:unless="${#strings.isEmpty(check)}" th:text="${check}==1?'上传成功':'上传失败'"></div>
                    </div>
                </form>
        </div>
    </div>

<!--底部-->

<script>
    $('.ui.form').form({
        fields:{
            hash:{
                identifier: 'hash',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入IPFS索引值'
                }]
            },
            sykey:{
                identifier: 'sykey',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入对称密钥'
                }]
            },
            verifycode:{
                identifier: 'verifycode',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入验证码'
                }]
            }
        }
    })
</script>
