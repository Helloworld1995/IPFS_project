<div class="m-container-small m-padded-tb" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    1. 上传您的电子处方
                </h2>
                <form class="ui large form" method="post" enctype="multipart/form-data" action="#" th:action="@{/divided/EPstore}" >
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="name" placeholder="姓名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="phone icon"></i>
                                <input type="tel" name="phoneNumber" placeholder="联系方式">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="mail icon"></i>
                                <input type="email" name="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="field">
                            <p align="left" style="color: red">选择需要上传的电子处方</p>
                                <input type="file" name="fileName"/>
                                <!--<p><input type="submit" value="提交"/></p>-->
                        </div>
                        <button class="ui fluid large teal submit button">加密上传到IPFS</button>
                        <div class="ui mini message" th:classappend="${check}==0? 'negative':'positive'" th:unless="${#strings.isEmpty(check)}" th:text="${check}==1?'文件上传成功':'文件上传失败'"></div>
                    </div>
                </form>
        </div>
    </div>
</div>
</div>
<!--中间内容-->
<script src="../static/jquery/jquery-2.1.4.min.js"></script>

    $("#imgVerify").click(function () {
        $("#imgVerify").attr('src','/getVerify?d='+Math.random());
    });
</script>
<!--底部-->

<script>
    $('.ui.form').form({
        fields:{
            name:{
                identifier: 'name',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入姓名'
                }]
            },
            phoneNumber:{
                identifier: 'phoneNumber',
                rules:[{
                    type:'empty',
                    prompt:'标题:电话'
                }]
            },
            email:{
                identifier: 'email',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入邮箱'
                }]
            }
        }
    })
</script>
