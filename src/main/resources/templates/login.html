<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>登录界面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>
<!--导航-->
<nav class="ui segment m-padded-tb-mini m-shadow-small" style="background-color: #333333">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu m-padded-tb-mini" >
            <img alt="" class="ui small img" width="80" height="80" src="../static/pictures/cqupt1.png">
            <h2 class="ui teal header item">基于区块链的电子处方追溯系统</h2>
            <a href="#" th:href="@{/admin/manner}" class="m-item item m-mobile-hide"><i class="angle right icon"></i>密钥管理</a>
            <a href="#" th:href="@{/admin/save}" class="m-item item m-mobile-hide"><i class="angle right icon"></i>加密存储</a>
            <a href="#" th:href="@{/share}" class="m-item item m-mobile-hide"><i class="angle right icon"></i>共享密文</a>
            <a href="#" th:href="@{/divided/listManagers}" class="m-item item m-mobile-hide"><i class="angle right icon"></i>存证追溯</a>
            <div class="right menu m-item item m-mobile-hide">
                <div class="ui dropdown item">
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">-->
        <!--<i class="sidebar icon"></i>-->
    <!--</a>-->
</nav>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <!--<img src="../static//images/logo.png" th:src="@{/images/logo.png}" class="image">-->
                    <div class="content">用户登录</div>
                </h2>
                <form class="ui large form" method="post" action="#" th:action="@{/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input  name="verifycode" type="tel" id="verify_input" placeholder="请输入验证码" maxlength="4">
                            </div>
                            <div class="ui left icon input">
                                <img id="imgVerify" src="/getVerify" alt="更换验证码" height="36" width="170" th:src="@{/getVerify}"/>
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登 录</button>
                    </div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                </form>
        </div>
    </div>
</div>
</div>
<!--中间内容-->
<script src="../static/jquery/jquery-2.1.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    $("#imgVerify").click(function () {
        $("#imgVerify").attr('src','user/getVerify?d='+Math.random());
    });
</script>
<!--底部-->

<script>
    $('.ui.form').form({
        fields:{
            username:{
                identifier: 'username',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入用户名'
                }]
            },
            password:{
                identifier: 'password',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入密码'
                }]
            },
            verifycode:{
                identifier: 'verifycode',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入验证码'
                }]
            }
        }
    })
</script>


</body>
</html>
